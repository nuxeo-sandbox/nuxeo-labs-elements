<!--
An element which renders a Nuxeo Layout

Example:

      <nuxeo-labs-layout
         doc="[[doc]]"
         layout="[[layout]]"
         readonly>
      </nuxeo-labs-layout>

@group Nuxeo Labs UI elements
@element nuxeo-labs-layout
@demo demo/nuxeo-labs-layout-demo.html
-->

<dom-module id="nuxeo-labs-layout">

    <template>
        <style>
            .row {
                width: 100%;
                display: flex;
            }
            .cell {
                flex-basis: 100%;
            }
        </style>
    </template>

    <script>
        Polymer({
            is: 'nuxeo-labs-layout',

            properties: {

                /**
          * A Nuxeo Layout definition object
          * @public
          */
                layout: {
                    type: Object,
                    notify: true
                },

                /**
          * Layout mode (edit,view,create or any)
          * @public
          */
               mode: {
                   type: String,
               },

                /**
          * Controls whether the layout is read only or not
          * @public
          */
                readonly: {
                    type: Boolean,
                    value: false
                },

                /**
          * A Nuxeo Document object
          * @public
          */
                doc: {
                    type: Object,
                    notify: true
                }
            },

            observers: ['_updateLayout(doc,layout)'],

            ready: function() {
                console.log("--nuxeo-layout ready");
                this.addEventListener('value-changed', function (e) {
                     console.log("--property changed");
                     this.doc.properties[e.srcElement.property] = e.srcElement.value;
                });
            },

            _updateLayout: function() {
                console.log("--update layout");

                //Remove local DOM
                var root = this.root;
                Polymer.dom(this.root).childNodes.forEach(function(entry) {
                    Polymer.dom(root).removeChild(entry);
                });

                var rows = this.layout.rows;
                var widgets = this.layout.widgets;

                //create a map of widgets
                {
                    var widgetDefinitionMap = {};
                    for (var i = 0; i < widgets.length; i++) {
                        widgetDefinitionMap[widgets[i].name] = widgets[i];
                    }
                    widgets = widgetDefinitionMap;
                }

                var topElement = document.createElement('div');

                // render layout DOM
                for (var i = 0; i < rows.length; i++) {
                    var row = rows[i];
                    var rowWidgets = row.widgets;

                    //create row
                    var rowElement = document.createElement('div');
                    rowElement.setAttribute("class", "row");
                    Polymer.dom(topElement).appendChild(rowElement);

                    for (var j = 0; j < rowWidgets.length; j++) {
                        // create cell
                        var cellElement = document.createElement('div');
                        cellElement.setAttribute("class", "cell");
                        Polymer.dom(rowElement).appendChild(cellElement);
                        var widgetName = rowWidgets[j].name;
                        if (widgetName === undefined || widgetName === null || widgetName === "")
                            continue;
                        var widgetDefinition = widgetDefinitionMap[widgetName];
                        var widgetElement = this._getElement(widgetDefinition);

                        widgetElement.set("readonly", this.readonly);
                        widgetElement.set("label", widgetDefinition.labels.any);
                        var propertyName = widgetDefinition.fields[0].propertyName;
                        widgetElement.set("property", propertyName);
                        widgetElement.set("value", this.doc.properties[propertyName]);

                        // set required property
                        if (widgetDefinition.propertiesByWidgetMode!==undefined) {
                           var widgetProperties = widgetDefinition.propertiesByWidgetMode[this.mode];
                           if (widgetProperties!==undefined) {
                              var required = widgetDefinition.propertiesByWidgetMode[this.mode].required;
                              if (required!==undefined) widgetElement.set("required", required);
                           }
                        }
                        Polymer.dom(cellElement).appendChild(widgetElement);
                    }
                }

                Polymer.dom(root).appendChild(topElement);
            },

            _getElement(widget) {
                var element;

                //get widget properties
                var widgetProperties = undefined;
                if (widget.propertiesByWidgetMode!==undefined) {
                   widgetProperties = widget.propertiesByWidgetMode[this.mode];
                }

                switch (widget.type) {
                    case 'text':
                        if (widgetProperties===undefined) {
                           element = document.createElement('nuxeo-widget-text');
                        } else {
                           var format = widget.propertiesByWidgetMode[this.mode].format;
                           switch (format) {
                              case 'ssn': element = document.createElement('nuxeo-widget-ssn');break;
                              case 'phone': element = document.createElement('nuxeo-widget-phone');break;
                              case 'zip': element = document.createElement('nuxeo-widget-zip');break;
                              default: element = document.createElement('nuxeo-widget-text');
                           }
                        }
                        break;

                    case 'datetime':
                        element = document.createElement('nuxeo-widget-date');
                        break;

                     case 'checkbox':
                         element = document.createElement('nuxeo-widget-checkbox');
                         break;

                    case 'textarea':
                        element = document.createElement('nuxeo-widget-textarea');
                        break;

                    case 'selectOneDirectory':
                        element = document.createElement('nuxeo-widget-dropdown');
                        var list = widget.selectOptions;
                        element.set("list", list);
                        break;

                    case 'suggestOneDirectory':
                        element = document.createElement('nuxeo-widget-directory-selection');
                        element.set("directoryName",widgetProperties[this.mode].directoryName);
                        element.set("dbl10n",widgetProperties[this.mode].dbl10n);
                        break;

                     case 'suggestManyDirectory':
                         element = document.createElement('nuxeo-widget-directory-selection');
                         element.set("directoryName",widgetProperties[this.mode].directoryName);
                         element.set("dbl10n",widgetProperties[this.mode].dbl10n);
                         element.set("multiple",true);
                         break;

                    case 'selectManyCheckboxDirectory':
                        element = document.createElement('nuxeo-widget-checkbox-multiple');
                        var list = widget.selectOptions;
                        element.set("list", list);
                        break;

                    case 'singleDocumentSuggestion':
                        element = document.createElement('nuxeo-widget-document-selection');
                        break;

                    case 'multipleDocumentSuggestion':
                        element = document.createElement('nuxeo-widget-document-selection');
                        element.set("multiple", true);
                        break;

                    case 'singleUserSuggestion':
                        element = document.createElement('nuxeo-widget-user-selection');
                        break;

                     case 'multipleUsersSuggestion':
                        element = document.createElement('nuxeo-widget-user-selection');
                        element.set("multiple", true);
                     break;

                    default:
                        element = document.createElement('nuxeo-widget-text');
                }
                return element;
            }

        });
    </script>

</dom-module>
