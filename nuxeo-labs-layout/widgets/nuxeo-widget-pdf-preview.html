<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../nuxeo-ui-elements/viewers/nuxeo-pdf-viewer.html">
<link rel="import" href="../behaviors/nuxeo-labs-layout-behavior.html">

<!--
An element which renders a pdf preview

Example:

<nuxeo-widget-pdf-preview
   value="{{value}}"
</nuxeo-widget-pdf-preview>

@group Nuxeo Labs UI elements
@element nuxeo-widget-pdf-preview
-->

<dom-module id="nuxeo-widget-pdf-preview">
  <template>
      <style>
      </style>
      <nuxeo-pdf-viewer src="{{src}}"></nuxeo-pdf-viewer>
  </template>
  <script>
    Polymer({

      is: 'nuxeo-widget-pdf-preview',

      /**
      * @public
      */
      src: {
        type: String,
      },

      ready: function() {
        console.log("--nuxeo-widget-pdf-preview ready");
      }

    });
  </script>
</dom-module>
