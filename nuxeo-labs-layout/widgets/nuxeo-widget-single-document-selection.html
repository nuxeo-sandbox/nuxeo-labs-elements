<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="./nuxeo-widget-behavior.html">
<link rel="import" href="../../../nuxeo-elements/widgets/nuxeo-document-suggestion.html">

<dom-module id="nuxeo-widget-single-document-selection">
    <template>
        <style>
            .root {
                margin-top: 0.5%;
                margin-left: 1%;
                margin-right: 1%;
            }

            .label {
                display: inline-block;
                min-width: 20%;
            }

            .docTitle {
                display: inline-block;
            }

            paper-textarea {
                display: inline-block;
            }

            nuxeo-document-suggestion {
                display: inline-block;
                min-width: 200px;
            }

        </style>
        <div class="root">
            <div class="label">[[label]]</div>
            <template is="dom-if" if="[[readOnly]]">
                <nuxeo-connection id="nx"></nuxeo-connection>
                <nuxeo-document auto doc-id="{{value}}" on-response="_gotDocument"></nuxeo-document>
                <div class="docTitle">[[docTitle]]</div>
            </template>
            <template is="dom-if" if="[[!readOnly]]">
                <nuxeo-document-suggestion></nuxeo-document-suggestion>
            </template>

        </div>
    </template>

    <script>
        Polymer({
            is: 'nuxeo-widget-single-document-selection',

            behaviors: [NuxeoWidgetBehavior],

            ready: function() {
                console.log("--nuxeo-widget-single-document-selection ready");
            },

            _gotDocument: function(e) {
                console.log("--got document");
                var doc = e.detail.response;
                this.docTitle = doc.properties['dc:title'];
            }

        });
    </script>

</dom-module>
