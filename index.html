<html>
   <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <script src="../webcomponentsjs/webcomponents-lite.js"></script>
      <link rel="import" href="nuxeo-es/nuxeo-es-aggregates.html">
      <link rel="import" href="nuxeo-es/nuxeo-es-aggregate-term.html">
      <link rel="import" href="nuxeo-es/nuxeo-es-search.html">
      <link rel="import" href="search/nuxeo-search-filter.html">
      <link rel="import" href="widgets/nuxeo-checkbox-aggregation.html">

      <style>

         html,
         body {
            height: 100%;
         }

      </style>
   </head>
   <body unresolved>
      <div>
         <template is="dom-bind">
            <nuxeo-connection url="http://demo.nuxeo.com/nuxeo" username="Administrator" password="Administrator"></nuxeo-connection>
            <nuxeo-search-filter aggregations={{aggregations}}>
               <nuxeo-es-aggregate-term name="Type" field="ecm:primaryType"></nuxeo-es-aggregate-term>
               <nuxeo-es-aggregate-term name="Creator" field="dc:creator"></nuxeo-es-aggregate-term>
               <nuxeo-checkbox-aggregation name="Type" value="{{typeAgg}}" aggregations='[[aggregations]]'></nuxeo-checkbox-aggregation>
               <nuxeo-checkbox-aggregation name="Creator" value="{{creatorAgg}}" aggregations='[[aggregations]]'></nuxeo-checkbox-aggregation>
            </nuxeo-search-filter>
         </template>
      </div>
   </body>
</html>
