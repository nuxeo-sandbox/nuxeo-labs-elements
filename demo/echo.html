<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>nuxeo-util-html-echo Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../nuxeo-util/nuxeo-util-html-echo.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;nuxeo-util-html-echo&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <nuxeo-util-html-echo author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/200/300"}' fancy>
      <h2>Hello nuxeo-util-html-echo</h2>
    </nuxeo-util-html-echo>

    <script>
      var seedElement = document.querySelector('nuxeo-util-html-echo');

      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });

      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });

      document.addEventListener("nuxeo-util-html-echo-lasers", function(e) {
        console.log(e.detail.sound);
      });

    </script>

  </body>
</html>
