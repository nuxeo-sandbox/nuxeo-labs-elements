<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Nuxeo Widget List Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../jquery/dist/jquery.min.js"></script>
  <script src="../../select2/select2.min.js"></script>

  <link rel="stylesheet" href="../../select2/select2.css">

  <link rel="import" href="../../nuxeo-elements/nuxeo-connection.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../../paper-checkbox/paper-checkbox.html">
  <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../nuxeo-labs-layout/widgets/nuxeo-widget-list.html">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;
    }
  </style>
</head>

<body unresolved class="fullbleed">
  <template is="dom-bind">
    <iron-ajax auto url="data/test-list-widget-definition.json" handle-as="json" last-response="{{widgetList}}"></iron-ajax>
    <iron-ajax auto url="data/test-list-data.json" handle-as="json" last-response="{{data}}"></iron-ajax>
    <nuxeo-widget-list value="{{data.values}}" widget-list={{widgetList.subWidgets}} readonly=[[enabled]] required=[[required]]></nuxeo-widget-list>
    <paper-checkbox checked={{enabled}}>Read Only</paper-checkbox>
    <paper-checkbox checked={{required}}>Required</paper-checkbox>
  </template>
</body>

</html>
