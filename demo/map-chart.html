<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>nuxeo-labs-map-chart Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../moment/min/moment-with-locales.js"></script>

  <link rel="import"
      href="../nuxeo-labs-charts/nuxeo-labs-map-chart.html">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;
    }

    .dateContainer {
      /* This container DIV is used to vertically align the data filter elements. */
      line-height: 35px;
      padding-left: 3px;
      margin-bottom: 5px;
    }

    .dateLabel {
      /* Nuxeo's CSS will make the fonts pretty small, so use `initial` */
      font-size: initial;
      font-weight: bold;
    }

    .dateInput {
      display: inline;
      width: 150px;
      margin: 0px;
      padding: 0px;
    }
  </style>

</head>

<body unresolved
    class="fullbleed">

  <template is="dom-bind">

    <style is="custom-style">

    </style>
    <!-- Support filtering data by date range. -->
    <div class="dateContainer">
      <span class="dateLabel">From </span>
      <input type="date"
          value="{{startDate::change}}"
          class="dateInput"></input>
      <span style="padding-left: 3px;"
          class="dateLabel">To </span>
      <input type="date"
          value="{{endDate::change}}"
          class="dateInput"></input>
    </div>

    <nuxeo-labs-map-chart title="Incidents per State"
        document-type="InsuranceClaim"
        start-date="[[startDate]]"
        end-date="[[endDate]]">
    </nuxeo-labs-map-chart>

    <script>
      var mapChart = document.querySelector('nuxeo-labs-map-chart');
      mapChart.data = [{
        "key": "NY",
        "value": 95
      }, {
        "key": "CA",
        "value": 72
      }, {
        "key": "FL",
        "value": 43
      }, {
        "key": "GA",
        "value": 43
      }, {
        "key": "WA",
        "value": 43
      }, {
        "key": "MA",
        "value": 39
      }];
    </script>

  </template>

</body>
<script>
  var t = document.querySelector('template');
  var currentDate = moment();
  t.endDate = currentDate.format("YYYY-MM-DD");
  t.startDate = currentDate.subtract(1, 'months').format("YYYY-MM-DD");
</script>

</html>
