<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>nuxeo-labs-map-chart Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../moment/min/moment-with-locales.js"></script>

  <link rel="import"
      href="../../font-roboto/roboto.html">

  <link rel="import"
      href="../nuxeo-labs-charts/nuxeo-labs-map-chart.html">

  <style is="custom-style">
    :root {
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    body {
      padding: 10px;
    }
  </style>

</head>

<body unresolved
    class="fullbleed">

  <template is="dom-bind">

    <!-- Support filtering data by date range. -->
    <div style="margin-bottom: 5px;">
      <span>From </span>
      <input type="date"
          value="{{startDate::change}}"></input>
      <span style="padding-left: 3px;">To </span>
      <input type="date"
          value="{{endDate::change}}"></input>
    </div>

    <nuxeo-labs-map-chart title="Incidents per State"
        document-type="InsuranceClaim"
        start-date="[[startDate]]"
        end-date="[[endDate]]">
    </nuxeo-labs-map-chart>

    <script>
      var mapChart = document.querySelector('nuxeo-labs-map-chart');
      mapChart.data = [{
        "key": "NY",
        "value": 95
      }, {
        "key": "CA",
        "value": 72
      }, {
        "key": "FL",
        "value": 43
      }, {
        "key": "GA",
        "value": 43
      }, {
        "key": "WA",
        "value": 43
      }, {
        "key": "MA",
        "value": 39
      }];
    </script>

  </template>

</body>
<script>
  var t = document.querySelector('template');
  var currentDate = moment();
  t.endDate = currentDate.format("YYYY-MM-DD");
  t.startDate = currentDate.subtract(1, 'months').format("YYYY-MM-DD");
</script>

</html>
