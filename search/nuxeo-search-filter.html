<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../nuxeo-es/nuxeo-es-aggregates.html">

<dom-module id="nuxeo-search-filter">

   <style is="custom-style">
      .filterContainer {
         margin-left: 10px;
      }
   </style>

   <template>
      <div class="filterContainer">
         <paper-input id="searchFullTextInput" type="search" label="Full Text Search" class="filterItem" value="{{fulltext}}"></paper-input>
         <nuxeo-es-aggregates agg="{{aggregates}}" post-filters={{postFilters}}>
            <content></content>
         </nuxeo-es-aggregates>
      </div>
      <nuxeo-es-search id="DocumentProvider" query="[[query]]" post-filters=[[postFilters]] aggregates="[[aggregates]]" aggregations="{{aggregations}}"></nuxeo-es-search>
   </template>

   <script>
      Polymer({

         is: 'nuxeo-search-filter',

         properties: {
            fulltext: {
               type: String,
               notify: true
            },
            aggregations: {
               type: Object,
               notify: true
            }
         },

         observers: [
            'updateQuery(fulltext,aggregates,postFilters)'
         ],

         updateQuery: function() {

            var score_functions = [];

            var fulltextQuery;

            if (this.fulltext === undefined || this.fulltext.length == 0) {
               fulltextQuery = {
                  match_all: {}
               };
            } else {
               fulltextQuery = {
                  bool: {
                     must: [
                        {
                           match: {
                              _all: {
                                 query: this.fulltext,
                                 operator: "OR",
                                 analyzer: "fulltext",
                                 fuzziness: "AUTO"
                              }
                           }
                        }
                     ],
                     should: [
                        {
                           match: {
                              _all: {
                                 query: this.fulltext,
                                 type: "phrase",
                                 slop: 3,
                                 analyzer: "fulltext"
                              }
                           }
                        }
                     ]
                  }
               };
            }

            this.query = {
               function_score: {
                  query: {
                     filtered: {
                        query: fulltextQuery,
                        filter: {
                           bool: {
                              must: [
                                 {
                                    term: {
                                       "ecm:isVersion": "0"
                                    }
                                 }
                              ],
                              must_not: [
                                 {
                                    term: {
                                       "ecm:mixinType": "HiddenInNavigation"
                                    }
                                 }, {
                                    term: {
                                       "ecm:currentLifeCycleState": "deleted"
                                    }
                                 }
                              ]
                           }
                        }
                     }
                  },
                  functions: score_functions,
                  score_mode: "multiply"
               }
            };

            this.debounce('autoQuery', function() {
               this.$.DocumentProvider.execute();
            }.bind(this), 500);

         }
      });
   </script>
</dom-module>
