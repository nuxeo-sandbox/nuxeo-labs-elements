<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>nuxeo-labs-percentage-chart Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import"
      href="../nuxeo-labs-charts/nuxeo-labs-percentage-chart.html">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;
    }
  </style>

</head>

<body unresolved
    class="fullbleed">

  <template is="dom-bind">

    <style is="custom-style">
      nuxeo-labs-percentage-chart::content {
        --percentage-chart-bar-2-color: #109618;
      }
    </style>

    <nuxeo-labs-percentage-chart title="Claim Status"
        data-type="Claims">
    </nuxeo-labs-percentage-chart>

    <script>
      var percentageChart = document.querySelector('nuxeo-labs-percentage-chart');
      percentageChart.data = [{
        'label': 'Done',
        'value': 4
      }, {
        'label': 'Pending',
        'value': 34
      }, {
        'label': 'New',
        'value': 140
      }];
    </script>

  </template>

</body>

</html>
