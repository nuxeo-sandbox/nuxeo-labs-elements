<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../nuxeo-elements/widgets/nuxeo-select2.html">

<!--
`nuxeo-dropdown-aggregation`
@group Nuxeo UI
@element nuxeo-dropdown-aggregation
-->
<dom-module id="nuxeo-dropdown-aggregation">
 <template>
   <style>
     :host {
       display: block;
       width: 100%;
     }
   </style>

  <div class="layout vertical">
    <nuxeo-select2 data="[[_computedData]]"
                   min-chars="[[minChars]]"
                   multiple="[[multiple]]"
                   placeholder="[[placeholder]]"
                   value="{{value}}">
    </nuxeo-select2>
  </div>

 </template>
 <script>
   (function() {
     'use strict';

     Polymer({
       is: 'nuxeo-dropdown-aggregation',

       properties: {

         data: Object,

         value: {
           type: Array,
           value: [],
           notify: true
         },

         multiple: {
           type: Boolean,
           value: false
         },

         minChars: {
           type: Number,
           value: 0
         },

         placeholder: String,

         _computedData: {
           type: Object,
           computed: '_computeData(data)'
         }
       },

       _computeData: function() {
         if (this.data) {
           return this.data.extendedBuckets.map(function(item) {
             return {
               id: item.key,
               text: item.key + ' (' + item.docCount + ')'
             };
           });
         }
       }
     });
   })();
 </script>
</dom-module>
