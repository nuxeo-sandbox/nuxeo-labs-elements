<!--
An element to compute percentages that add up to 100 using the largest remainder method: https://en.wikipedia.org/wiki/Largest_remainder_method
-->
<dom-module id="nuxeo-util-largest-remainder">

  <script>
    Polymer({
      is: 'nuxeo-util-largest-remainder',

      properties: {
        valuesToFix: {
          type: Array
        },
        percentages: {
          type: Array,
          notify: true
        }
      },

      observers: [
        '_computePercentages(valuesToFix)'
      ],

      _computePercentages: function() {
        if (this.valuesToFix && this.valuesToFix.length > 0) {
          // Rounding everything down
          var flooredValues = this.valuesToFix.map(Math.floor);

          // Getting the difference in sum and 100
          var flooredTotal = flooredValues.reduce(function(a, b) {
            return a + b;
          });

          var difference = 100 - flooredTotal;

          // Distributing the difference by adding 1 to items in decreasing order of their decimal parts */
          var decimalParts = this.values.map(function(value) {
            return value % 1;
          })

          decimalParts.sort();

          var position = 0;
          while (difference > 0) {
            flooredValues[position] = flooredValues[position] + 1;
            position = position + 1;
            difference = difference - 1;
          }

          this.percentages = flooredValues;
        }
      },

      _debug: function(data) {
        debugger;
        return true;
      }
    });

  </script>

</dom-module>
