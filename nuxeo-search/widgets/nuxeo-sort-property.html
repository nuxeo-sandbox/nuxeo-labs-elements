<link rel="import" href="../../../polymer/polymer.html">
<link rel="import" href="../../../iron-icons/iron-icons.html">

<dom-module id="nuxeo-sort-property">

   <template>

      <style>

         .documentPill {
            border-radius: 5px;
            padding: 5px;
            margin-right: 5px;
            font-size: 80%;
            font-weight: bold;
            color: var(--secondary-text-color);
            background: #059EBD;
         }

         .inline {
            display: inline-block;
         }

      </style>

      <div class="documentPill">
         <iron-icon class="inline" icon="close" on-click="_onRemove"></iron-icon>
         <div class="inline">[[label]]</div>
         <iron-icon class="inline" icon="[[_getIcon(order)]]" on-click="_invertOrder"></iron-icon>
      </div>

   </template>

   <script>
      Polymer({

         is: 'nuxeo-sort-property',

         properties: {
            label: {
               type: String,
            },

            property: {
               type: String,
            },

            order: {
               type: String,
               value: "desc",
               notify:true
            }
         },

         _getIcon: function() {
            switch (this.order) {
               case 'desc':
                  return 'arrow-drop-down';
                  break;

               case 'asc':
                  return 'arrow-drop-up';
                  break;

               default:
                  return 'arrow-drop-down';
                  break;
            }
         },

         _invertOrder: function(e) {
            if (this.order === "desc") {
               this.order = "asc";
            } else {
               this.order = "desc";
            }
         },

         _onRemove: function(e) {
            this.fire('remove', this);
         },

      });
   </script>
</dom-module>
